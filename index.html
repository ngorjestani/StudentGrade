<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="first-name">First Name: </label>
                <input type="text" class="form-control" name="first-name" id="first-name">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name: </label>
                <input type="text" class="form-control" name="last-name" id="last-name">
            </div>
            <div class="form-group">
                <label for="points-earned">Points Earned: </label>
                <input type="number" class="form-control" name="points-earned" id="points-earned">
            </div>
            <div class="form-group">
                <label for="points-possible">Points Possible: </label>
                <input type="number" class="form-control" name="points-possible" id="points-possible">
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
        <p id="results">
            First Name: <span id="first-name-output"></span><br>
            Last Name: <span id="last-name-output"></span><br>
            Percentage: <span id="percentage-output"></span><br>
            Grade: <span id="grade-output"></span>
        </p>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</html>
